---
layout: admin-bootstrap
title: Job Seeker - Account Edit
persona: job-seeker
---

<div class="page-header">
	<h1>Your account</h1>
</div>

<div class="row">
	<div class="col-md-12">
		<div id="message-updated" class="hidden-message alert alert-success">
			<p><strong>Success!</strong> Your account has been updated.</p>
		</div>
	</div>

	<div class="col-md-12 add-bottom">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs">
			<li><a href="#home" data-toggle="tab">Home</a></li>
			<li class="active"><a href="#personal-details" data-toggle="tab">Personal details</a></li>
			<li><a href="#password" data-toggle="tab">Password</a></li>
			<li><a href="#settings" data-toggle="tab">Settings</a></li>
		</ul>
	</div>

	<div class="col-md-12">

		<!-- Tab panes -->
		<div class="tab-content">
		  	
		  	<div class="tab-pane" id="home">...</div>

		  	<div class="tab-pane active" id="personal-details">
		  		<div class="row">
			  		<div class="col-md-6">
						<form action="#updated" class="populate" data-populate="job_seeker">
							{% include _personal-details.html %}

							{% include _account-about-you.html %}

							<fieldset>
								<legend>Student information</legend>
								<div class="form-group">
									<label for="LCFStudentNumber">LCF student number</label>
									<input id="LCFStudentNumber" type="text" class="form-control" placeholder="e.g. ABC12345678" />
								</div>
								<div class="form-group">
									<label>Qualification</label>
									<select class="form-control">
										<option value="husker">List of courses</option>
										<option value="starbuck">?</option>
										<option value="hotdog">?</option>
										<option value="apollo">?</option>
									</select>
								</div>
								<div class="form-group">
									<label>Grade</label>
									<select class="form-control">
										<option value="husker">N/A</option>
										<option value="starbuck">?</option>
										<option value="hotdog">?</option>
										<option value="apollo">?</option>
									</select>
								</div>
								<div class="form-group">
									<label>Graduation date</label>
									<input type="datetime" class="form-control" placeholder="" />
								</div>
							</fieldset>

							<button type="submit" class="btn btn-primary updated">Update</button>
						</form>
					</div>
				</div>
		  	</div>

		  	<div class="tab-pane" id="password">
		  		<div class="row">
			  		<div class="col-md-6">
						<form>
					  		<div class="form-group">
								<div class="col-sm-12">
									<label for="addressLine2">Password</label>
									<input type="text" class="form-control" id="password" placeholder="" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-12">
									<label for="townOrCity">Confirm</label>
									<input type="text" class="form-control" id="passwordConfirm" placeholder="" />
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>

		  	<div class="tab-pane" id="settings">...</div>
		</div>

	</div>
</div>
