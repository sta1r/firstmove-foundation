			<fieldset class="form-horizontal add-bottom">
				<legend>Your details</legend>

				<div class="form-group">
					<div class="col-sm-2">				
						<label for="country">Title</label>
						<select class="form-control">
						  <option>Mr</option>
						  <option>Mrs</option>
						  <option>Ms</option>
						  <option>Miss</option>
						</select>
					</div>
					<div class="col-sm-5 required">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" placeholder="" />	
					</div>
					<div class="col-sm-5 required">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" placeholder="" />
					</div>
				</div>
				<div class="form-group required" data-populate="job_seeker">
					<div class="col-sm-12">
						<label for="emailAddress">Email address</label>
						<input type="text" class="form-control" id="emailAddress" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="addressLine1">Address line 1</label>
						<input type="text" class="form-control" id="addressLine1" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="addressLine2">Address line 2</label>
						<input type="text" class="form-control" id="addressLine2" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="townOrCity">Town or city</label>
						<input type="text" class="form-control" id="townOrCity" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">				
						<label for="countyOrRegion">County or region</label>
						<input type="text" class="form-control" id="countyOrRegion" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-5">				
						<label for="postcode">Postcode</label>
						<input type="text" class="form-control" id="postcode" placeholder="" />
					</div>
					<div class="col-sm-7">				
						<label for="country">Country</label>
						<select class="form-control">
						  <option>United Kingdom</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">				
						<label for="contactNumber">Phone</label>
						<input type="text" class="form-control" id="contactNumber" placeholder="" />
					</div>
				</div>
			</fieldset>
