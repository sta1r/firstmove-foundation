							<fieldset class="add-bottom">
								<legend>Student information</legend>
								<div class="form-group LDAP-optional">
									<label for="LCFStudentNumber">LCF student number</label>
									<input id="LCFStudentNumber" type="text" class="form-control" placeholder="e.g. ABC12345678" />
								</div>
								<div class="form-group">
									<label for="graduationYear">Graduation year</label>
									<input id="graduationYear" type="text" class="form-control" placeholder="" />
								</div>
								<div class="form-group">
									<label>Course</label>
									<input id="LCFCourse" type="text" class="form-control" placeholder="" />
								</div>
								<div class="form-group populate lcf-schools">
									<label>School</label>
									<select class="form-control">
										<option value="sdt">School of Design &amp; Technology</option>
										<option value="sms">School of Management &amp; Science</option>
										<option value="smc">School of Media &amp; Communications</option>
									</select>
								</div>
								<div class="form-group">
									<label>Level</label>
									<select class="form-control">
										<option value="ug">Undergraduate</option>
										<option value="pg">Postgraduate</option>
									</select>
									<span class="help-block">Enter the highest level attained if you have left the College.</span>
								</div>
								
							</fieldset>
