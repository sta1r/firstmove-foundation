<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCF FirstMove - Front End Templates</title>
    <link rel="stylesheet" href="http://localhost/firstmove-foundation/css/app.css" />
    <script src="http://localhost/firstmove-foundation/bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="contain-to-grid">
      <nav class="top-bar" data-topbar>
        <ul class="title-area">
          <li class="name">
            <h1><a href="#">FirstMove</a></h1>
          </li>
          <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>

        <section class="top-bar-section">
          <!-- Right Nav Section -->
          <ul class="right">
            <li class="has-dropdown">
              <a href="#">Templates</a>
              <ul class="dropdown">
              	
			    <li>
			      <a  href="http://localhost/firstmove-foundation/_site/templates/create-job.html">
			        New Job
			      </a>
			    </li>
			  	
			    <li>
			      <a class="active" href="http://localhost/firstmove-foundation/_site/templates/job-seeker-sign-up.html">
			        Job Seeker - Sign Up
			      </a>
			    </li>
			  	
              </ul>
            </li>
          </ul>
        </section>
      </nav>
    </div>
    
    <header class="admin-header">
	    <div class="row">
	      <div class="large-12 columns">
	        <h2>Job Seeker - Sign Up</h2>
	      </div>
	    </div>
	</header>

	<div class="row">
		<div class="large-12 columns">

		<form>
				<fieldset>
				<legend>Your details</legend>
					<div class="row">
						<div class="large-8 columns">
							<div class="row">
								<div class="large-6 columns">
									<label>First name
										<input type="text" placeholder="" />
									</label>
								</div>
								<div class="large-6 columns">
									<label>Last name
										<input type="text" placeholder="" />
									</label>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="large-8 columns">
							<label>Address
								<input type="text" placeholder="" />
							</label>
						</div>
					</div>
			</fieldset>


	<div class="row">
		<div class="large-6 columns">
			<label>Job title
				<input type="text" placeholder="" />
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Job location
				<input type="text" placeholder="" />
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Description
				<textarea placeholder=""></textarea>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Job type
				<select>
					<option value="husker">Short term work experience</option>
					<option value="starbuck">Long term work placement</option>
					<option value="hotdog">Graduate job</option>
					<option value="apollo">Graduate freelance</option>
				</select>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Length of contract
				<select>
					<option value="apollo">Negotiable</option>
					<option value="apollo">Permanent</option>
					<option value="husker">4 weeks</option>
					<option value="hotdog">3 months</option>
					<option value="apollo">6 months</option>
					<option value="apollo">12 months</option>
				</select>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Salary range
				<select>
					<option value="11">Negotiable</option>
					<option value="12">£13k (NMW)</option>
					<option value="13">£14k - £16k</option>
					<option value="14">£16k - £18k</option>
					<option value="5">£18K - £20K</option>
					<option value="15">£20k - £22k</option>
					<option value="16">£22k - £24k</option>
					<option value="17">£25k+ (Please specify)</option>
				</select>
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Salary (specific)
				<input type="text" placeholder="" />
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Categories</label>
			<div>
				<input id="checkbox1" type="checkbox"><label for="checkbox1">Administration</label>
			</div>
			<div>
				<input id="checkbox2" type="checkbox"><label for="checkbox2">Buying</label>
			</div>
			<div>
				<input id="checkbox3" type="checkbox"><label for="checkbox2">Design</label>
			</div>
			<div>  
				<input id="checkbox4" type="checkbox"><label for="checkbox2">Marketing</label>
			</div>
			<div>
				<input id="checkbox5" type="checkbox"><label for="checkbox2">Photography</label>
			</div>
			<div>
				<input id="checkbox6" type="checkbox"><label for="checkbox2">Product development</label>
			</div>
			<div>
				<input id="checkbox7" type="checkbox"><label for="checkbox2">Public relations</label>
			</div>
			<div>
				<input id="checkbox8" type="checkbox"><label for="checkbox2">Retail</label>
			</div>  
			<div>
				<input id="checkbox9" type="checkbox"><label for="checkbox2">Sales</label>
			</div>
			<div>  
				<input id="checkbox10" type="checkbox"><label for="checkbox2">Visual merchandising</label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Company name
				<input type="text" placeholder="" />
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<label>Company URL
				<input type="text" placeholder="http://" />
			</label>
		</div>
	</div>
	<div class="row">
		<div class="large-6 columns">
			<button type="submit" class="button">Save draft</button>
		</div>
	</div>
</form>
		
		</div>
	</div>

	<footer class="admin-footer dark-bg">
		<div class="row">
			<div class="large-12 columns">
				<p><small>&copy; London College of Fashion 2014</small></p>
			</div>
		</div>	
	</footer>

    <script src="http://localhost/firstmove-foundation/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://localhost/firstmove-foundation/bower_components/foundation/js/foundation.min.js"></script>
    <script src="http://localhost/firstmove-foundation/js/app.js"></script>
  </body>
</html>
