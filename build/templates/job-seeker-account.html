		<div class="page-header">
	<h1>Your account</h1>
</div>

<div class="row">
	<div class="col-md-6">

		<form data-fill="true">
						<fieldset class="form-horizontal">
				<legend>Your details</legend>
				<div class="form-group">
					<div class="col-sm-6">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" placeholder="" />	
					</div>
					<div class="col-sm-6">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="addressLine1">Address line 1</label>
						<input type="text" class="form-control" id="addressLine1" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="addressLine2">Address line 2</label>
						<input type="text" class="form-control" id="addressLine2" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label for="townOrCity">Town or city</label>
						<input type="text" class="form-control" id="townOrCity" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">				
						<label for="countyOrRegion">County or region</label>
						<input type="text" class="form-control" id="countyOrRegion" placeholder="" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-5">				
						<label for="postcode">Postcode</label>
						<input type="text" class="form-control" id="postcode" placeholder="" />
					</div>
					<div class="col-sm-7">				
						<label for="country">Country</label>
						<select class="form-control">
						  <option>United Kingdom</option>
						</select>
					</div>
				</div>
			</fieldset>


			<fieldset class="form-horizontal">
				<legend>About you</legend>
				<div class="form-group clearfix">
					<label class="col-sm-12">Date of birth</label>
					<div class="col-sm-2">
					    <input id="day" type="tel" maxlength="2" class="form-control" placeholder="DD"/>
					</div>
					<div class="col-sm-2">
					    <input id="month" type="tel" maxlength="2" class="form-control" placeholder="MM"/>
					</div>
					<div class="col-sm-2">
					    <input id="year" type="tel" maxlength="4" class="form-control" placeholder="YYYY" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
						<label>Biography</label>
						<textarea class="form-control" rows="6"></textarea>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend>LCF Qualification</legend>
				<div class="form-group">
					<label>LCF student number</label>
					<input type="text" class="form-control" placeholder="e.g. ABC123456" />
				</div>
				<div class="form-group">
					<label>Qualification</label>
					<select class="form-control">
						<option value="husker">List of courses</option>
						<option value="starbuck">?</option>
						<option value="hotdog">?</option>
						<option value="apollo">?</option>
					</select>
				</div>
				<div class="form-group">
					<label>Grade</label>
					<select class="form-control">
						<option value="husker">N/A</option>
						<option value="starbuck">?</option>
						<option value="hotdog">?</option>
						<option value="apollo">?</option>
					</select>
				</div>
				<div class="form-group">
					<label>Graduation date</label>
					<input type="datetime" class="form-control" placeholder="" />
				</div>
			</fieldset>

			<button type="submit" class="btn btn-primary">Update</button>
		</form>

	</div>
</div>
